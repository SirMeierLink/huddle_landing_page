<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/0d2b88f34f.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" />

      <div class="flex-container">
        <img src="./images/illustration-mockups.svg" alt="bg desktop" />

        <div class="right-side">
          <div class="info-text">
            <h1>
              Build The Community<br />
              Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="register">Register</button>
          </div>
        </div>
      </div>

      <div class="social-media">
        <!-- <i class="fa-brands fa-facebook"></i> -->
        <div class="social-box">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="social-box">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="social-box">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adrian Brewster</a>.
      </p>
    </footer>
  </body>
</html>
